<ion-content padding>
  
    <ion-row>
        <ion-col  col-2></ion-col>
        <ion-col class="mid-bg" col-8>
            <p>कुल क्षेत्रफल {{area}} HA | {{area * 2.47 | number : '1.2-2'}} Acre | {{area * 107639 | number : '1.2-2'}} Sq Ft  | {{area * 99.80 | number : '1.2-2'}} guntha</p><br>
       <ion-item style="width: 75%;">
          <ion-label color="primary">फसल ज़मीन का नाम:</ion-label>
          <ion-input type="text" [(ngModel)]="language" [ngModelOptions]="{standalone: true}"   placeholder="Text Input"></ion-input> 
        </ion-item><br>
        <ion-item style="width: 75%;">
          <ion-label color="primary" fixed>आकार</ion-label>
          <ion-input type="number" [(ngModel)]="area" [ngModelOptions]="{standalone: true}"  placeholder="Enter your area"></ion-input> <span>Hectares</span> 
        </ion-item>
<br>
<ion-row>
    <ion-col col-2></ion-col>
  <ion-col col-8>
      <button class="add-button2" ion-button [disabled]="!area || !language" (click)="submitval(language,area)" color="secondary">जमा करें</button>
           <button class="add-button2" (click)="dismiss1()" ion-button>खारिज</button>
  </ion-col>
</ion-row>
</ion-col>
</ion-row>

</ion-content>
