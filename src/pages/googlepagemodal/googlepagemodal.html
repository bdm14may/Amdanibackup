<ion-content padding *ngIf="trfe">
  
    <ion-row >
        <ion-col  col-2></ion-col>
        <ion-col class="mid-bg" col-8>
      
             
       
            <!-- <p>{{trfe.Total_area}} {{area}} HA | {{area * 2.47 | number : '1.2-2'}} Acre | {{area * 107639 | number : '1.2-2'}} Sq Ft  | {{area * 99.80 | number : '1.2-2'}} guntha</p><br> -->
       <ion-item style="width: 75%;">
          <ion-label color="primary">{{trfe.crop_name}}:</ion-label>
          <ion-input type="text" [(ngModel)]="language" [ngModelOptions]="{standalone: true}"   placeholder="Text Input"></ion-input> 
        </ion-item><br>
        <ion-item style="width: 75%;">
          <ion-label color="primary" fixed>{{trfe.Total_area}}: </ion-label>
          <ion-input type="number" [(ngModel)]="area" [ngModelOptions]="{standalone: true}"  placeholder="Enter your area"></ion-input> <span>Hectares</span> 
        </ion-item>
<br>
<ion-row style="font-size: 15px;margin-top: 7%;">
  <ion-col  col-4>
      <ion-label color="primary">{{trfe.Total_area}}</ion-label>
  </ion-col>
    <ion-col  col-6>
        {{area}} HA <br>
        {{area * 2.47 | number : '1.2-2'}} Acre <br>
        {{area * 107639 | number : '1.2-2'}} Sq Ft <br>
        {{area * 99.80 | number : '1.2-2'}} guntha <br>
  </ion-col><br>
  </ion-row>
  
<ion-row>
    <ion-col col-2></ion-col>
  <ion-col col-8>
      <button class="add-button2" ion-button [disabled]="!area || !language" (click)="submitval(language,area)" color="secondary">{{trfe.save}}</button>
           <button class="add-button2" (click)="dismiss1()" ion-button>{{trfe.Dismiss}}</button>
  </ion-col>
</ion-row>
</ion-col>
</ion-row>

</ion-content>
