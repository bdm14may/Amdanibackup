<ion-content class="no-scroll" padding>
    <ion-slides>
        <ion-slide>
            <ion-row style="margin-top:15%;">
                <ion-col col-1>
                </ion-col>
                <ion-col class="register" text-center col-10>
                    <h5 class="register-text">पंजीकरण</h5>
                    <mobile (onRegister)="register($event)" [valueToPass]="gphoneno"></mobile>
                </ion-col>
                <ion-col col-1>
                </ion-col>
            </ion-row>
        </ion-slide>
        <ion-slide>
            <ion-row style="margin-top:15%;">
                <ion-col col-1>
                </ion-col>
                <ion-col class="register" text-center col-10>
                    <h5 class="register-text">पंजीकरण</h5>
                    <otp (onPush)="pushotp($event)" [Otpnumbers]="numbers"></otp>
                </ion-col>
                <ion-col col-1>
                </ion-col>
            </ion-row>
        </ion-slide>
    </ion-slides>
</ion-content>
